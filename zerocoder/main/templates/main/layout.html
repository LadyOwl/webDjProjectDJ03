<!-- main/templates/main/layout.html -->
{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}RainbowDjango{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Ваш кастомный CSS -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body class="d-flex" style="min-height: 100vh; background-color: #f8f9fa;">

    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark text-white" style="width: 250px; min-height: 100vh;">
        <a href="{% url 'index' %}" class="d-flex align-items-center mb-4 text-white text-decoration-none">
            <img src="{% static 'main/img/Rainbow.png' %}" alt="Rainbow logo" width="40" height="40" class="me-2 rounded">
            <span class="fs-5 fw-bold">RainbowDjango</span>
        </a>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item mb-2">
                <a href="{% url 'index' %}" class="nav-link text-white d-flex align-items-center {% if request.resolver_match.url_name == 'index' %}active bg-primary{% endif %}">
                    <i class="bi bi-house me-2"></i>Главная
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{% url 'new' %}" class="nav-link text-white d-flex align-items-center {% if request.resolver_match.url_name == 'new' %}active bg-primary{% endif %}">
                    <i class="bi bi-file-earmark-text me-2"></i>Вторая страница
                </a>
            </li>
            <!-- Новая ссылка на новости -->
    <li class="nav-item mb-2">
        <a href="{% url 'news_home' %}" class="nav-link text-white d-flex align-items-center {% if request.resolver_match.url_name == 'news_home' %}active bg-primary{% endif %}">
            <i class="bi bi-newspaper me-2"></i>Новости
        </a>
    </li>
</ul>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
